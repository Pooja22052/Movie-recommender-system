<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black {
        color: blue
    }
</style>

<body>

    <nav class="navbar" style="background-color: #9da3de">
        
        <a class="navbar-brand">My Movie Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

        </ul>
    </nav>
    {% block content %}
    <h2>Reviews</h2>
    <ul>
        {% for review, status in movie_reviews.items() %}
        <li{% if status=='Good' %} style="color:blue" {% elif status=='Bad' %} style="color:red" {% endif %}>{{ review
            }} ({{ status }})</li>
            {% endfor %}
    </ul>
    {% endblock %}


</html>
