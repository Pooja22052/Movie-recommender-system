<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title style="font-family: Verdana, Geneva, Tahoma, sans-serif;">MOVIE_RECOMMENDER_SYSTEM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  
    <nav class="navbar" style="background-color:#9da3de">
        
        <a class="navbar-brand">My Movie Recommender</a>
        <ul class="nav navbar-nav">
            <li><a</li>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Popular Movies</h1>
            </div>
        </div>
    </div>

    <table>
        <tbody>
            <tr>
                {% for movie in movies %}
                <td style="display: inline-block; vertical-align: top; padding: 10px;">
                    <img src="{{ movie.poster_url }}" width="150"><br>
                    {{ movie.title }}
                </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>



</body>

</html>
