<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MOVIE_RECOMMENDER_SYSTEM</title>
    <meta name="description" content="Featured">
    <meta name="keywords" content="According Yours Preference">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<style>
    .text-black {
        color:#7d89f4
    }
</style>

<body>
  <nav class="navbar" style="background-color:#9da3de">
    
    <a class="navbar-brand">My Movie Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>

        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px">Recommend Movie</h1>
                <form action="/recommend_movies" method="post">
                    <input name="movie" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">

                </form>
            </div>



            {% for movie in recommended_movie_details %}
            <div class="movie">
                <h3>{{ movie.title }}</h3>
                <img src="{{ movie.poster_path }}" alt="{{ movie.title }} poster">
                <form action="/reviews" method="POST">
                    <input type="hidden" name="imdb_id" value="{{ movie.imdb_id }}">
                    <button style="text-align: center;" type="submit">See reviews</button>
                </form>
            </div>
            {% endfor %}




        </div>
    </div>

</body>

</html>
